<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ubuntu</title>
</head>
<body ng-app="impetus.start" ng-controller="start">
<!-- top bar -->
<div class="topBar">
	<a href="#" class="head-text">
		IMPETUS 15
	</a>
	<div class="setup" ng-click="showSetup()">
	
	</div>
	<div class="time" ng-click="showcalender()">
		10:25:25.5 Tue 15 2015
	</div>
	<div class="profile" ng-click="showProfile()"></div>
</div>

<!-- login box -->
<div class="startContainer">
	<a href="#"><div ng-class="{loginBox:showGuest,startEntity:!showGuest}" ng-mouseenter="showGuest=true" ng-mouseleave="showGuest=false">
		Guest Login
	</div></a><br>
	<div ng-class="{loginBox:showLogin,startEntity:!showLogin}" ng-mouseenter="showLogin=true" ng-mouseleave="showLogin=false">
		Login
		<form ng-show="showLogin" action="" ng-submit="login()">
			<input type="text" class="loginInp" ng-model="username" placeholder="Username"><br>
			<input type="password" class="loginInp" ng-model="password" placeholder="Password"><br>
			<button class="loginBtn">Login</button> <button class="loginBtn" type="reset">Cancel</button><br>
		</form>
	</div><br>
	<div ng-class="{loginBox:showSignup,startEntity:!showSignup}" ng-mouseenter="showSignup=true" ng-mouseleave="showSignup=false">
		Signup
		<form ng-show="showSignup" action="" ng-submit="signup()">
			<input type="text" class="loginInp" ng-model="fullname" placeholder="Full Name"><br>
			<input type="text" class="loginInp" ng-model="college" placeholder="College"><br>
			<input type="text" class="loginInp" ng-model="nusername" placeholder="Username"><br>
			<input type="email" class="loginInp" ng-model="email" placeholder="Valid Email-ID"><br>
			<input type="password" class="loginInp" ng-model="npassword" placeholder="Password"><br>
			<input type="password" class="loginInp" ng-model="rnpassword" placeholder="Retype-Password"><br>
			<button class="loginBtn" type="submit">SignUp</button> <button class="loginBtn" type="reset">Cancel</button><br>
		</form>
	</div><br>
</div>
<!-- sidebar images sponcers -->
<!-- footer image -->
<div class="footer">

</div>
<!-- css and js -->
<script src="js/common/angular.js"></script>
<script src="js/start/start.ctrl.js"></script>
<script src="js/common/jquery.js"></script>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
<link href="css/ubuntu.css" type="text/css" rel="stylesheet"></link>
<script type="text/javascript">

</script>
</body>
</html>
